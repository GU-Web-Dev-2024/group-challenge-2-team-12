<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Submission Form</title>
</head>
<body>
    <section>
        <h1>Form</h1>
        <form action="https://gu-web-dev-2024.github.io/fake-form-submission/submission.html" method="GET">
            <label for="Recipe_name">Recipe name:</label>
            <input type="text" id="Recipe_name" name="Recipe_name"><br><br>
            
            <p>Recipe description: </p>
            <textarea name="Recipe_desc">Recipe description here </textarea><br><br>
            
            <label for="Prep_time">Preparation time:</label>
            <input type="number" id="Prep_time" name="Prep_time"><br><br>
            
            <label for="List_ing">List of ingredients:</label>
            <input type="text" id="List_ing" name="List_ing"><br><br>

            <label for="Cooking_instr">Cooking instructions:</label>
            <input type="text" id="Cooking_instr" name="Cooking_instr"><br><br>

            <label for="image">Image of the recipe:</label>
            <input type="file" id="image" name="image"><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
